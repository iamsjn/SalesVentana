<br/>
<div class="row" ng-controller="lcDetailCtrl" ng-init="loadInitData();">
    <div class="col-md-12">
        <div class=" panel-group" id="accordion">
            <div class="panel panel-default">
                <a data-toggle="collapse" data-parent="#accordion" href="!/#collapse">
                    <div class="list-group-item list-group-item-default">
                        <div class="row">
                            <div class="col-md-12  accordion-toggle">
                                <img style="margin-right: 5px;" src="../Content/images/sales/upload-report-icon-43988.png" class="img-responsive pull-left" />
                                LC Items in table format
                            </div>
                        </div>
                    </div>
                </a>
                <div id="collapse" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="table-responsive" ng-style="{'margin-top': '-20px'}" ng-if="itemHeader.length > 0">
                            <span class="pull-right">
                                <button class="btn btn-link" ng-click="exportToExcel('#itemTable')">
                                    <span class="glyphicon glyphicon-share"></span> Export to Excel
                                </button>
                            </span>
                            <table class="table table-bordered table-striped" id="itemTable" style="font-size:13px;">
                                <thead>
                                    <tr style="background-color: #605ca8; color: white; ">
                                        <th ng-repeat="header in itemHeader">
                                            {{header}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in itemData | itemStartFrom:(itemCurrentPage-1)*itemEntryLimit | limitTo:itemEntryLimit">
                                        <td ng-repeat="header in itemHeader" ng-d>
                                            {{getCommaSeparatedValue(data[header])}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination class="pull-right" page="itemCurrentPage" max-size="itemNoOfPages" total-items="itemTotalItems" items-per-page="itemEntryLimit" style="cursor:pointer;"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" panel-group" id="accordion2">
            <div class="panel panel-default">
                <a data-toggle="collapse" data-parent="#accordion2" href="!/#collapseTwo">
                    <div class="list-group-item list-group-item-default">
                        <div class="row">
                            <div class="col-md-12  accordion-toggle">
                                <img style="margin-right: 5px;" src="../Content/images/sales/upload-report-icon-43988.png" class="img-responsive pull-left" />
                                LC Expenditures in table format
                            </div>
                        </div>
                    </div>
                </a>
                <div id="collapseTwo" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="table-responsive" ng-style="{'margin-top': '-20px'}" ng-if="lcHeader.length > 0">
                            <span class="pull-right">
                                <button class="btn btn-link" ng-click="exportToExcel('#expenditureTable')">
                                    <span class="glyphicon glyphicon-share"></span> Export to Excel
                                </button>
                            </span>
                            <table class="table table-bordered table-striped" id="expenditureTable" style="font-size:13px;">
                                <thead>
                                    <tr style="background-color: #605ca8; color: white; ">
                                        <th ng-repeat="header in lcHeader">
                                            {{header}}
                                        </th>
                                        <th>
                                            &nbsp;
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in lcData | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                        <td ng-repeat="header in lcHeader" ng-d>
                                            {{getCommaSeparatedValue(data[header])}}
                                        </td>
                                        <td class="text-center">
                                            <button type="button" data-id="{{data['lcid']}}" class="btn btn-block btn-xs btn-warning" ng-click="openUserProfile($event);">Details</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination class="pull-right" page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" style="cursor:pointer;"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=" panel-group" id="accordion3">
            <div class="panel panel-default">
                <a data-toggle="collapse" data-parent="#accordion3" href="!/#collapseThree">
                    <div class="list-group-item list-group-item-default">
                        <div class="row">
                            <div class="col-md-12  accordion-toggle">
                                <img style="margin-right: 5px;" src="../Content/images/sales/upload-report-icon-43988.png" class="img-responsive pull-left" />
                                LC Activities in table format
                            </div>
                        </div>
                    </div>
                </a>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="table-responsive" ng-style="{'margin-top': '-20px'}" ng-if="activityHeader.length > 0">
                            <span class="pull-right">
                                <button class="btn btn-link" ng-click="exportToExcel('#activityTable')">
                                    <span class="glyphicon glyphicon-share"></span> Export to Excel
                                </button>
                            </span>
                            <table class="table table-bordered table-striped" id="activityTable" style="font-size:13px;">
                                <thead>
                                    <tr style="background-color: #605ca8; color: white; ">
                                        <th ng-repeat="header in activityHeader">
                                            {{header}}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in activityData | activityStartFrom:(activityCurrentPage-1)*activityEntryLimit | limitTo:activityEntryLimit">
                                        <td ng-repeat="header in activityHeader" ng-d>
                                            {{getCommaSeparatedValue(data[header])}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination class="pull-right" page="activityCurrentPage" max-size="activityNoOfPages" total-items="activityTotalItems" items-per-page="activityEntryLimit" style="cursor:pointer;"></pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
