<div class="row" ng-init="loadInitData();">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label>
                            <input type="radio" name="salesType" value="yearly" ng-model="salesType" ng-change="changeSalesType();" ng-checked="true">
                            Yearly &nbsp;
                        </label>
                        <label>
                            <input type="radio" name="salesType" value="quarterly" ng-model="salesType" ng-change="changeSalesType();">
                            Quarterly &nbsp;
                        </label>
                        <label>
                            <input type="radio" name="salesType" value="monthly" ng-model="salesType" ng-change="changeSalesType();">
                            Monthly &nbsp;
                        </label>
                    </div>
                </div>
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="!/#collapseOne">
                                    Customise report based on multiple search criteria
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form role="form" role="form" novalidate angular-validator name="salesFilterForm" angular-validator-submit="filterSales();">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Year :</label>
                                                <div isteven-multi-select
                                                     input-model="inputSalesYear"
                                                     output-model="outputSalesYear"
                                                     button-label="icon year"
                                                     item-label="icon year"
                                                     tick-property="ticked"
                                                     selection-mode="single"
                                                     is-checkbox-layer-open="true"
                                                     is-disabled="yearItemIsDisabled"
                                                     max-height="250px">
                                                </div>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Quarter :</label>
                                                <div isteven-multi-select
                                                     input-model="inputSalesQuarter"
                                                     output-model="outputSalesQuarter"
                                                     button-label="icon quarter"
                                                     item-label="icon quarter"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     is-disabled="quarterItemIsDisabled"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Month :</label>
                                                <div isteven-multi-select
                                                     input-model="inputSalesMonth"
                                                     output-model="outputSalesMonth"
                                                     button-label="icon month"
                                                     item-label="icon month"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     is-disabled="monthItemIsDisabled"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Report based on:</label>
                                                <br />
                                                <label>
                                                    <input type="checkbox" name="brand" value="brand" ng-model="brandType" ng-checked="true" ng-change="enableChartType();">
                                                    Brand &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="category" value="category" ng-model="categoryType" ng-change="enableChartType();">
                                                    Product Category &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="product" value="product" ng-model="productType" ng-change="enableChartType();">
                                                    Product &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="region" value="region" ng-model="regionType" ng-change="enableChartType();">
                                                    Region &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="showroom" value="showroom" ng-model="showroomType" ng-change="enableChartType();" ng-disabled="isShowroomCheckDisabled">
                                                    Showroom &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="employee" value="employee" ng-model="employeeType" ng-change="enableChartType();">
                                                    Employee &nbsp;
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Channel :</label>
                                                <div isteven-multi-select
                                                     input-model="inputChannel"
                                                     output-model="outputChannel"
                                                     button-label="icon channelName"
                                                     item-label="icon channelName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     on-close="channelClick()"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Brand :</label>
                                                <div isteven-multi-select
                                                     input-model="inputBrands"
                                                     output-model="outputBrands"
                                                     button-label="icon brandName"
                                                     item-label="icon brandName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     on-close="brandClick()"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Product Category :</label>
                                                <div isteven-multi-select
                                                     input-model="inputProductCategories"
                                                     output-model="outputProductCategories"
                                                     button-label="icon categoryName"
                                                     item-label="icon categoryName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     on-close="productCategoryClick()"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Chart based on:</label>
                                                <br />
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Brand" ng-model="chartFilter" ng-checked="true" ng-disabled="isBrandDisabled">
                                                    Brand &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="ProductCategory" ng-model="chartFilter" ng-checked="chartFilterChecked" ng-disabled="isCategoryDisabled">
                                                    Product Category &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Product" ng-model="chartFilter" ng-checked="chartFilterChecked" ng-disabled="isProductDisabled">
                                                    Product &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Region" ng-model="chartFilter" ng-checked="chartFilterChecked" ng-disabled="isRegionDisabled">
                                                    Region &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Showroom" ng-model="chartFilter" ng-checked="chartFilterChecked" ng-disabled="isShowroomRadioDisabled">
                                                    Showroom &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Employee" ng-model="chartFilter" ng-checked="chartFilterChecked" ng-disabled="isEmployeeDisabled">
                                                    Employee &nbsp;
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Product :</label>
                                                <div isteven-multi-select
                                                     input-model="inputProducts"
                                                     output-model="outputProducts"
                                                     button-label="icon productName"
                                                     item-label="icon productName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Region :</label>
                                                <div isteven-multi-select
                                                     input-model="inputRegion"
                                                     output-model="outputRegion"
                                                     button-label="icon regionName"
                                                     item-label="icon regionName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Showroom :</label>
                                                <div isteven-multi-select
                                                     input-model="inputShowroom"
                                                     output-model="outputShowroom"
                                                     button-label="icon showroomName"
                                                     item-label="icon showroomName"
                                                     tick-property="ticked"
                                                     is-disabled="showroomItemIsDisabled"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Chart type:</label>
                                                <br />
                                                <label>
                                                    <input type="checkbox" name="pie" value="pie" ng-model="showPieChart">
                                                    Pie &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="column" value="column" ng-model="showColumnChart">
                                                    Column &nbsp;
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="btn-group pull-right">
                                                <input type="submit" class="btn btn-primary" value="Search" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" ng-if="showChart">
                        <div fusioncharts
                             width="100%"
                             height="400"
                             type="area2d"
                             chart="{{salesareachartattrs}}"
                             dataset="{{saleschartdataset}}">
                        </div>
                        <br />
                    </div>
                    <div class="col-md-6 text-center" ng-if="showPieChart">
                        <div fusioncharts
                             width="100%"
                             height="400"
                             type="pie3d"
                             chart="{{saleschartattrs}}"
                             dataset="{{saleschartdataset}}">
                        </div>
                    </div>
                    <div class="col-md-6 text-center" ng-if="showColumnChart">
                        <div fusioncharts
                             width="100%"
                             height="400"
                             type="column3d"
                             chart="{{saleschartattrs}}"
                             dataset="{{saleschartdataset}}">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class=" panel-group" id="accordion">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="!/#collapseTwo">
                                            Report Data in table format
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <table class="table table-bordered table-responsive table-striped" style="font-size:13px;">
                                            <thead>
                                                <tr style="background-color: #605ca8; color: white; ">
                                                    <th ng-repeat="header in salesHeader">
                                                        {{header}}
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="yearlylSale in salesData | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                                                    <td ng-repeat="header in salesHeader">
                                                        {{getCommaSeparatedValue(yearlylSale[header])}}
                                                    </td>
                                                </tr>
                                                <tr ng-if="currentPage == noOfPages">
                                                    <td ng-repeat="total in salesDataTotal track by $index">
                                                        <b>{{total}}</b>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <pagination class="pull-right" page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" style="cursor:pointer;"></pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
