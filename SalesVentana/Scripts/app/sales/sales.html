<div class="row" ng-init="loadInitData();">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label>
                                    <input type="radio" name="salesType" value="yearly" ng-model="salesType" ng-change="changeSalesType();" checked>
                                    Yearly &nbsp;
                                </label>
                                <label>
                                    <input type="radio" name="salesType" value="quarterly" ng-model="salesType" ng-change="changeSalesType();">
                                    Quarterly &nbsp;
                                </label>
                                <label>
                                    <input type="radio" name="salesType" value="monthly" ng-model="salesType" ng-change="changeSalesType();">
                                    Monthly &nbsp;
                                </label>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" role="form" novalidate angular-validator name="salesFilterForm" angular-validator-submit="filterSales();">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Year :</label>
                                                <div isteven-multi-select
                                                     input-model="inputSalesYear"
                                                     output-model="outputSalesYear"
                                                     button-label="icon year"
                                                     item-label="icon year"
                                                     tick-property="ticked"
                                                     selection-mode="single"
                                                     is-checkbox-layer-open="true"
                                                     is-disabled="yearItemIsDisabled"
                                                     max-height="250px">
                                                </div>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Quarter :</label>
                                                <div isteven-multi-select
                                                     input-model="inputSalesQuarter"
                                                     output-model="outputSalesQuarter"
                                                     button-label="icon quarter"
                                                     item-label="icon quarter"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     is-disabled="quarterItemIsDisabled"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Month :</label>
                                                <div isteven-multi-select
                                                     input-model="inputSalesMonth"
                                                     output-model="outputSalesMonth"
                                                     button-label="icon month"
                                                     item-label="icon month"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     is-disabled="monthItemIsDisabled"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Report bases on:</label>
                                                <br />
                                                <label>
                                                    <input type="checkbox" name="brand" ng-model="brandType" ng-checked="true">
                                                    Brand &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="category" ng-model="categoryType">
                                                    Product Category &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="product" ng-model="productType">
                                                    Product &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="region" ng-model="regionType">
                                                    Region &nbsp;
                                                </label>
                                                <label>
                                                    <input type="checkbox" name="showroom" ng-model="showroomType">
                                                    Showroom &nbsp;
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Brand :</label>
                                                <div isteven-multi-select
                                                     input-model="inputBrands"
                                                     output-model="outputBrands"
                                                     button-label="icon brandName"
                                                     item-label="icon brandName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     on-close="brandClick()"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Product Category :</label>
                                                <div isteven-multi-select
                                                     input-model="inputProductCategories"
                                                     output-model="outputProductCategories"
                                                     button-label="icon categoryName"
                                                     item-label="icon categoryName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     on-close="productCategoryClick()"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Product :</label>
                                                <div isteven-multi-select
                                                     input-model="inputProducts"
                                                     output-model="outputProducts"
                                                     button-label="icon productName"
                                                     item-label="icon productName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Chart bases on:</label>
                                                <br />
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Brand" ng-model="chartFilter" ng-checked="true">
                                                    Brand &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="ProductCategory" ng-model="chartFilter">
                                                    Product Category &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Product" ng-model="chartFilter">
                                                    Product &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Region" ng-model="chartFilter">
                                                    Region &nbsp;
                                                </label>
                                                <label>
                                                    <input type="radio" name="chartFilter" value="Showroom" ng-model="chartFilter">
                                                    Showroom &nbsp;
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Region :</label>
                                                <div isteven-multi-select
                                                     input-model="inputRegion"
                                                     output-model="outputRegion"
                                                     button-label="icon regionName"
                                                     item-label="icon regionName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Channel :</label>
                                                <div isteven-multi-select
                                                     input-model="inputChannel"
                                                     output-model="outputChannel"
                                                     button-label="icon channelName"
                                                     item-label="icon channelName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Showroom :</label>
                                                <div isteven-multi-select
                                                     input-model="inputShowroom"
                                                     output-model="outputShowroom"
                                                     button-label="icon showroomName"
                                                     item-label="icon showroomName"
                                                     tick-property="ticked"
                                                     is-checkbox-layer-open="true"
                                                     max-labels="3"
                                                     max-height="250px">
                                                </div>
                                            </div>
                                            <div class="btn-group pull-right">
                                                <input type="submit" class="btn btn-primary" value="Search" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <hr />
                                <div class="row">
                                    <div class="col-md-12 text-center" ng-if="showChart">
                                        <div fusioncharts
                                             width="100%"
                                             height="400"
                                             type="pie3d"
                                             chart="{{yearlysalesattrs}}"
                                             dataset="{{yearlysalesdataset}}">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <table class="table table-bordered table-responsive table-striped" style="font-size:13px;">
                                            <thead>
                                                <tr>
                                                    <th ng-repeat="header in salesHeader">
                                                        {{header}}
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="yearlylSale in yearlylSales">
                                                    <td ng-repeat="header in salesHeader">
                                                        {{yearlylSale[header]}}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
